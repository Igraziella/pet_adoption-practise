<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Adopt Your Favourite Animal</title>
  </head>
  <body>
    <main>
      <header>
        <img src="/pets.jpg" alt="Image of differentt pets" />
        <h3>Adopt your favourite animal</h3>
      </header>

      <form action="">
        <label for="username">Username: </label>
        <input type="text" id="username" />

        <label for="select">Select animal </label>
        <select name="select" id="select-animal">
          <option value="Choose pet">Choose pet</option>
          <option value="cat">Cat</option>
          <option value="cat">Dog</option>
          <option value="cat">Hen</option>
          <option value="cat">Parrot</option>
          <option value="cat">Rabbit</option>
          <option value="cat">Snake</option>
        </select>

        <label for="textarea">Reason for adoption: </label>
        <textarea
          name="reason"
          id="why-adopt"
          placeholder="State reason here"
        ></textarea>

        <input type="submit" id="submit-btn" />
      </form>
    </main>
  </body>
</html>
